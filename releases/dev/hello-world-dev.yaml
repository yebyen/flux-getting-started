---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dev
  namespace: yebyen
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: "semver:*"
spec:
  releaseName: dev
  chart:
    git: git@github.com:yebyen/flux-getting-started
    path: chart
    ref: master
  values:
    replicaCount: 2
    image:
      repository: registry.cloud.okteto.net/yebyen/hello-world
      tag: 1.0.0
